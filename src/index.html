<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Online Bookstore</title>
  <link rel="stylesheet" href="./index.scss" />
</head>

<body>
  <!-- 템플릿을 이곳에 작성해주세요 -->
  <template id="layout">
    <div class="appbar">
      <div class="appbar__left logo">
        <span class="barnes">FAST</span>
        <span class="and">&</span>
        <span class="noble">NOBLE</span>
      </div>
      <div class="appbar__right">
        <div class="appbar__link sign-in">SIGN IN</div>
        <div class="appbar__link sign-up">SIGN UP</div>
        <div class="appbar__link sign-out">SIGN OUT</div>
        <div class="appbar__link cart">CART</div>
        <div class="appbar__link order">ORDER</div>


      </div>
    </div>
    <nav class="navbar">
      <div class="navbar__link all">All</div>
      <div class="navbar__link fiction">Fiction</div>
      <div class="navbar__link nonfiction">Nonfiction</div>
      <div class="navbar__link programming-languages">Programming languages</div>
    </nav>
    <!-- <footer class="footer">
      ©2018 Fast & Noble Booksellers, Inc.
      <br>Seongsui-ro, Seongdong-gu, Seoul, Republic of Korea
    </footer> -->
    <main class="main"></main>
  </template>

  <template id="register-form">
    <form class="register-form">
      <!-- TODO -->
    </form>
  </template>

  <template id="login-form">
    <form class="login-form">
      <label> ID
        <input type="text" name="username" /> </label>
      <label> Password
        <input type="password" name="password" /> </label>
      <button>SIGN IN</button>
    </form>
  </template>

  <template id="product-list">
    <div class="product-list"></div>
  </template>

  <template id="product-item">
    <div class="product-item">
      <img class="main-image" />
      <div class="title"></div>
      <div class="author-wrap">by
        <span class="author"></span>
      </div>
    </div>
  </template>

  <template id="product-detail">
    <div class="product-detail">
      <div class="product-info">
        <img class="main-image">
        <div class="title"></div>
        <div class="author-wrap">by
          <span class="author"></span>
        </div>
      </div>
      <form class="cart-form">
        <label class="formats-text">
          FORMATS
          <select name="option" class="option" required>
            <option value="" disabled selected>Select Format</option>
          </select>
        </label>
        <label class="quantity-text">
          QUANTITY
          <input type="number" name="quantity" class="quantity" value="1" min="1" required />
        </label>
        <button>ADD TO CART</button>
      </form>
      <div class="total-wrap">PRICE:
        <span class="total"></span>
      </div>
      <div class="detail-text">
        <div class="overview-head">Overview</div>
        <div class="overview"></div>
      </div>
      <div class="detail-image-list"></div>
    </div>
  </template>

  <template id="detail-image">
    <img class="detail-image" />
  </template>

  <template id="cart-list">
    <h1 class="cart-head">CART</h1>
    <div class="cart-list"></div>
  </template>

  <template id="cart-item">
    <div class="cart-item">
      <img class="main-image">
      <div class="title"></div>
      <div class="author"></div>
      <div class="option"></div>
      <div class="quantity"></div>
      <div class="price"></div>
      <button class="delete">Remove</button>
    </div>
  </template>

  <div class="root"></div>
  <script src="./index.js"></script>
</body>

</html>
